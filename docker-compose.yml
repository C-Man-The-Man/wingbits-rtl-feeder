# Wingbits RTL Feeder - Docker Compose
# Fully ready-to-run with existing images
# Uses sicXnull approach: two images (ultrafeeder + wingbits)
# Deterministic RTL-SDR / Geosigner mapping via .env

#version: "3.8"

services:
  ultrafeeder:
    image: ghcr.io/sdr-enthusiasts/docker-adsb-ultrafeeder:latest
    container_name: ultrafeeder
    hostname: ultrafeeder
    restart: unless-stopped

    privileged: true  # Required for low-level USB access

    ports:
      - "8077:80"   # TAR1090 web map, access the graphs at host_IP:8077/graphs1090

    # Persistent storage
    volumes:
      - globe_history:/var/globe_history    # TAR1090 aircraft state
      - graphs1090:/var/lib/collectd        # Graphs1090 statistics
      - /proc/diskstats:/proc/diskstats:ro  # Optional: disk stats monitoring
      - /dev/bus/usb:/dev/bus/usb           # exposes the hostâ€™s USB device filesystem to the container

    # tmpfs for runtime performance
    tmpfs:
      - /run:exec,size=256M
      - /tmp:size=128M
      - /var/log:size=32M

    # Network
    networks:
      - wingbits

    # Environment variables (from .env)
    environment:
      # Logging and timezone
      - LOGLEVEL=error
      - TZ=${FEEDER_TZ}

      # RTL-SDR / decoding
      - READSB_DEVICE_TYPE=rtlsdr
      - READSB_RTLSDR_DEVICE=${ADSB_SDR_SERIAL}  # Serial for deterministic selection
      - READSB_RTLSDR_PPM=${ADSB_SDR_PPM}        # Optional PPM correction
      - READSB_GAIN=${READSB_GAIN}                # -10 = autogain
      - READSB_LAT=${FEEDER_LAT}
      - READSB_LON=${FEEDER_LONG}
      - READSB_ALT=${FEEDER_ALT_M}m
      - READSB_RX_LOCATION_ACCURACY=2
      - READSB_STATS_RANGE=true

      # TAR1090 web map
      - UPDATE_TAR1090=true
      - TAR1090_DEFAULTCENTERLAT=${FEEDER_LAT}
      - TAR1090_DEFAULTCENTERLON=${FEEDER_LONG}
      - TAR1090_MESSAGERATEINTITLE=true
      - TAR1090_PAGETITLE=${FEEDER_NAME}
      - TAR1090_PLANECOUNTINTITLE=true
      - TAR1090_ENABLE_AC_DB=true
      - TAR1090_FLIGHTAWARELINKS=true
      - TAR1090_SITESHOW=true
      - TAR1090_RANGE_OUTLINE_COLORED_BY_ALTITUDE=true
      - TAR1090_RANGE_OUTLINE_WIDTH=2.0
      - TAR1090_RANGERINGSDISTANCES=50,100,150,200
      - TAR1090_RANGERINGSCOLORS=#1A237E,#0D47A1,#42A5F5,#64B5F6

      # Graphs1090
      - GRAPHS1090_DARKMODE=true

      # Airspy (optional)
      - ENABLE_AIRSPY=
      - URL_AIRSPY=

  wingbits:
    image: sicnull/wingbits-uf:latest
    container_name: wingbits
    hostname: wingbits
    depends_on:
      ultrafeeder:
        condition: service_started
    devices:
      - "${SERIAL_DEVICE}:${SERIAL_DEVICE}"  # Geosigner path set in .env
    privileged: true
    restart: unless-stopped
    networks:
      - wingbits
    environment:
      - WINGBITS_DEVICE_ID=${WINGBITS_DEVICE_ID}
      - ULTRAFEEDER_HOST=ultrafeeder   # Link to ultrafeeder container

# Named volumes for persistence
volumes:
  globe_history:
  graphs1090:

# External network
networks:
  wingbits:
    name: wingbits
    external: true


